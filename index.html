<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор ссылок</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Генератор query-ссылок</h1>
        <p>Добавьте данные в таблицу и сгенерируйте ссылки</p>
      </header>

      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>s | Подача (мм/об)</th>
              <th>A | Амплитуда (x10-5 м)</th>
              <th>F | Колебания (Гц)</th>
              <th>n | Обороты (об)</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <!-- Строки будут добавляться динамически -->
          </tbody>
        </table>

        <div class="buttons">
          <button id="add-row" class="btn btn-primary">Добавить строку</button>
          <button id="generate-links" class="btn btn-success">
            Сгенерировать ссылки
          </button>
          <button id="clear-table" class="btn btn-danger">
            Очистить таблицу
          </button>
        </div>
      </div>

      <div class="results">
        <h2>Сгенерированные ссылки</h2>
        <div id="links-container">
          <p class="placeholder">Ссылки появятся здесь после генерации</p>
          <!-- Ссылки будут добавляться динамически -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
